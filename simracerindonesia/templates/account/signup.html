{% extends "account/base.html" %}
{% load staticfiles i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-4 is-full-tablet content">
          <div class="has-text-centered">
            <h2>Create New Account</h2>
          </div>

          <div class="large-5 medium-5 small-5 columns small-centered border-blue margin-bottom-40"></div>

          <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}

            <div class="field">
              <label for="id_email" class="label">E-mail</label>
              <p class="control has-icons-left has-icons-right">
                <input type="email" name="email" placeholder="E-mail address" required id="id_email" class="input"/>
                <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
              </p>
            </div>

            <div class="field">
              <label for="id_password1" class="label">Password</label>
              <p class="control has-icons-left">
                <input type="password" name="password1" placeholder="Password" required id="id_password1" class="input"/>
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
              </p>
            </div>

            <div class="field">
              <label for="id_password2" class="label">Password (again)</label>
              <p class="control has-icons-left">
                <input type="password" name="password2" placeholder="Password (again)" required id="id_password2" class="input"/>
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
              </p>
            </div>

            <div class="field">
              <p class="control has-text-centered">
                <button class="button is-success" type="submit">
                  Register
                </button>
              </p>
            </div>


            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <p class="has-text-centered">Already have an Account? <a href="{% url 'account_login' %}">Login</a> </p>
          </form>
        </div>
        <div class="column"></div>
      </div>

    </div>

  </section>

{% endblock %}
